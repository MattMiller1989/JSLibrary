
<script src="library.js"></script>

<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class='buttonHolder'>
        <button id='newBook' onclick='openBookForm()'>New Book</button>
    </div>

    <div id='newBookForm'>
        <form>
            <label for='title'>Title:</label>
            <input type='text' id='title'></input></br>

            <label for='author'>Author:</label>
            <input type='text' id='author'></input></br>

            <label for='numPages'># of pages:</label>
            <input type='number' id='numPages'></input></br>

            <label for='hasRead'>This book has been read:</label>
            <input type='checkbox' id='hasRead'></input></br>

            <div id='formButtonHolder'>
                <p><button id = 'bookSubmit' onclick='submitBook()'>Submit</button>
                <button id = 'bookCancel' onclick='cancelBook()'>Cancel</button></p>
            </div>
        </form>
    </div> 

</body>
